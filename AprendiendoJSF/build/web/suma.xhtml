<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
			<h:panelGrid columns="2">

				<f:facet name="header">
					<h:outputText value="SUMA DE DOS NUMEROS"/>
				</f:facet>

				<h:outputLabel value="Número 1:"/>
				<h:inputText value="#{sumaBean.num1}"/>

				<h:outputLabel value="Número 2:"/>
				<h:inputText value="#{sumaBean.num2}"/>

				<h:outputLabel value="Suma:"/>
				<h:outputText value="#{sumaBean.suma}"/>

				<f:facet name="footer">
					<h:commandButton value="Procesar" action="#{sumaBean.sumar()}"/>
				</f:facet>
			</h:panelGrid>
		</h:form>
    </h:body>
</html>
